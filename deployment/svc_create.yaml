---

apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  ports:
  - name: web
    port: 80
    targetPort: 80
  selector:
    target: auth
  type: LoadBalancer
---

apiVersion: v1
kind: Service
metadata:
  name: classifier
spec:
  ports:
  - name: web
    port: 80
    targetPort: 80
  selector:
    target: classifier
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: mongo-data
spec:
  ports:
  - name: normal
    port: 27017
    targetPort: 27017
  selector:
    target: mongo-data
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: eda
spec:
  ports:
  - name: web
    port: 80
    targetPort: 80
  selector:
    target: eda
  type: LoadBalancer

