apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
    target: ui
spec:
  selector:
    matchLabels:
      target: ui
  replicas: 1
  template:
    metadata:
      labels:
        target: ui
    spec:
      containers:
        - name: container
          image: ui
          imagePullPolicy: Always
          env:
            - name: GET_HOSTS_FROM
              value: dns
          command: ["python3","./ui.py"]
          ports:
            - containerPort: 80
      dnsPolicy: ClusterFirst
      restartPolicy: Always
